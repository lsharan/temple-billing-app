<div class="billing-container">
  <h1>Temple Billing</h1>

  <mat-form-field class="seva-search">
    <mat-label>Search and Add Seva</mat-label>
    <input type="text" matInput [formControl]="sevaControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displaySeva" (optionSelected)="addSeva($event.option.value)">
      <mat-option *ngFor="let seva of filteredSevas | async" [value]="seva">
        {{ seva.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <table mat-table [dataSource]="billedSevas" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Seva Name </th>
      <td mat-cell *matCellDef="let seva"> {{seva.name}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let seva"> {{seva.price | currency}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let seva">
        <button mat-icon-button color="warn" (click)="removeSeva(seva)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="billing-summary">
    <h2>Total: {{ totalAmount | currency }}</h2>
    <button mat-raised-button color="primary" (click)="generateBill()" [disabled]="billedSevas.length === 0">
      Generate Bill
    </button>
  </div>
</div>
