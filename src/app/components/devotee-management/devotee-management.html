<div class="management-container">
  <div class="header">
    <h1>Manage Devotees</h1>
    <button mat-raised-button color="primary" (click)="openDevoteeDialog()">Add New Devotee</button>
  </div>

  <div class="spinner-container" *ngIf="loading$ | async">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <table mat-table [dataSource]="devotees$ | async" class="mat-elevation-z8" *ngIf="!(loading$ | async)">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let devotee"> {{devotee.name}} </td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let devotee"> {{devotee.phone}} </td>
    </ng-container>

    <!-- Gotra Column -->
    <ng-container matColumnDef="gotra">
      <th mat-header-cell *matHeaderCellDef> Gotra </th>
      <td mat-cell *matCellDef="let devotee"> {{devotee.gotra}} </td>
    </ng-container>

    <!-- Nakshatra Column -->
    <ng-container matColumnDef="nakshatra">
      <th mat-header-cell *matHeaderCellDef> Nakshatra </th>
      <td mat-cell *matCellDef="let devotee"> {{devotee.nakshatra}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let devotee">
        <button mat-icon-button color="primary" (click)="openDevoteeDialog(devotee)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteDevotee(devotee.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" [attr.colspan]="displayedColumns.length">
        No devotees found.
      </td>
    </tr>
  </table>
</div>
