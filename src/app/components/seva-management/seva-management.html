<div class="management-container">
  <div class="header">
    <h1>Manage Sevas</h1>
    <button mat-raised-button color="primary" (click)="openSevaDialog()">Add New Seva</button>
  </div>

  <div class="spinner-container" *ngIf="loading$ | async">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </div>

  <table mat-table [dataSource]="sevas$ | async" class="mat-elevation-z8" *ngIf="!(loading$ | async)">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let seva"> {{seva.name}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let seva"> {{seva.price | currency}} </td>
    </ng-container>

    <!-- Temple Share Column -->
    <ng-container matColumnDef="templeShare">
      <th mat-header-cell *matHeaderCellDef> Temple Share </th>
      <td mat-cell *matCellDef="let seva"> {{seva.templeShare | currency}} </td>
    </ng-container>

    <!-- Priest Share Column -->
    <ng-container matColumnDef="priestShare">
      <th mat-header-cell *matHeaderCellDef> Priest Share </th>
      <td mat-cell *matCellDef="let seva"> {{seva.priestShare | currency}} </td>
    </ng-container>

    <!-- Active Column -->
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let seva"> {{seva.active ? 'Active' : 'Inactive'}} </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let seva">
        <button mat-icon-button color="primary" (click)="openSevaDialog(seva)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteSeva(seva.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
